            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-primary">Add Friend</button>
            </div>

      </div>

<script type="text/javascript">
    $("#submitSurvey").on("click", function(event){
        event.preventDefault()
        var surveyRes = {
            name: $("#nameInput").val().trim(),
            photo: $("#photoInput").val().trim(),
            surveyQuestions: [ 
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val(),]
        }
        $.post("/api/friends", surveyRes, function(){
        }).then(
            $.get("/api/friends", function(data){
                console.log(data)
                var finalDifference = []
                var difference = 0
                for(var i=0 ; i < data.length - 1 ; i++){
                    difference = 0
                    for(var j=0 ; j <data[i].surveyQuestions.length; j++){
                        difference += Math.abs(parseInt(surveyRes.surveyQuestions[j][0]) - parseInt(data[i].surveyQuestions[j][0]))
                    }
                    finalDifference.push(difference)
                }
                console.log(finalDifference)
                var closestFriend = Math.min(...finalDifference)
                console.log(closestFriend)
                var index = finalDifference.findIndex(x => x=== closestFriend)
                console.log(index)
                console.log(data[index])
                $("#friendModalFriendName").text(data[index].name)
                $("#friendModalFriendPhoto").attr("src", data[index].photo)
            })
        )
    })
</script>
